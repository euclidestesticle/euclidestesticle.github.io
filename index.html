<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header styles */
        header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 2rem;
        }
        
        nav li {
            margin: 0;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Main content styles */
        main {
            min-height: 70vh;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        /* Footer styles */
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Content specific styles */
        .writing-list {
            list-style: none;
            padding-left: 0;
        }
        
        .writing-list li {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .writing-list a {
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        
        .writing-list a:hover {
            text-decoration: underline;
        }
        
        .writing-list .date {
            color: #888;
            font-size: 0.9rem;
            display: block;
            margin-top: 0.3rem;
        }
        
        .writing-list .summary {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-site.html">About Site</a></li>
                    <li><a href="about-me.html">About Me</a></li>
                    <li><a href="writing.html">Writing</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h1>Welcome to Your Website</h1>
            <p>This is a simple, elegant website inspired by gwern.net's minimalist design.</p>
            <p>Use the navigation above to explore the different sections.</p>
        </main>

</body>
